<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Contato-Barbearia Alura</title>
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="img/logo.png" alt="Logo da Barbearia Alura"/></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>    
        </header>

        <main>
            <form>
                <label for="nomeesobrenome">Nome e Sobrenome:</label>
                <input type="text" id="nomeesobrenome" class="input-padrao">

                <label for="email">Email:</label>
                <input type="email" id="email" class="input-padrao" required placeholder=" seuemail.@dominio.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="  (XX)XXXX-XXXX">
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="74" rows="10" id="mensagem"></textarea required>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>  
                    <label for="radioemail"> <input type="radio" value="email" name="contato" id="radioemail" >Email</label>
                                        
                    <label for="radiotelefone"> <input type="radio" value="telefone" name="contato" id="radiotelefone" >Telefone</label>
                    
                    <label for="radiowhats"> <input type="radio" value="whatsapp" name="contato" id="radiowhats" checked>Whatsapp</label>
                </fieldset> 
                
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"> <input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar" required>

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8 ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8 ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8 ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </main>

        <footer>
            <img src="img/logo-branco.png" alt="Logo da Barbearia Alura"/>
            <p class="copyright"> &copy; Copyright Barbearia Alura -2019</p>
        </footer>

    </body>





</html>
